<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>BinToDec</title>
  </head>
  <body>
    <main>
        <h1>Binary to Decimal</h1>
        <!-- Binary Section -->
        <section id="binarysection">
          <input type="text" class="valueInput" id="binaryInput" maxlength="8" placeholder="0000 0000" min="0" max="1"></input>
        </section>
        <!-- Decimal Section -->
        <section id="decimalsection">
          <input type="number" class="valueInput" id="decimalInput" maxlength="8" placeholder="255" min="0" max="256"></input>
        </section>
                <!-- Conver button -->
                <button id="convertBtn">Convert!</button>
      </main>
      <!-- Footer -->
      <footer>Made by Michota with ‚ù§</footer>
  </body>
</html>
